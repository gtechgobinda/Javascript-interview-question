<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block1 {
            background: red;
            width: 300px;
            height: 200px;
        }

        .block2 {
            background: green;
        }

        .inline1 {
            background: yellow;
        }

        .inline2 {
            background: blue;
        }

        .inline-block1 {
            display: inline-block;
            background: red;
        }

        .inline-block2 {
            display: inline-block;
            background: pink;
        }
    </style>
</head>

<body>
    <p>BLOCK ELEMENT</p>
    <div class="block1">
        KLIZO
    </div>
    <div class="block2">
        SOLUTION
    </div>

    <p>INLINE ELEMENT</p>
    <span class="inline1">
        KLIZO
    </span>
    <span class="inline2">
        SOLUTION
    </span>

    <p>INLINE BLOCK ELEMENT</p>
    <div class="inline-block1">
        KLIZO
    </div>
    <div class="inline-block2">
        SOLUTION
    </div>
</body>

</html>
